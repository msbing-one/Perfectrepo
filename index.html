.circle {

<div class="floating-box" id="movableBox"></div>
<script>
  const box = document.getElementById('movableBox');
  let isDragging = false;
  let offsetX, offsetY;
  let tapCount = 0;
  const tripleTapInterval = 300; // Adjust this value based on your preference

  box.addEventListener('touchstart', (e) => {
    isDragging = true;
    offsetX = e.touches[0].clientX - box.getBoundingClientRect().left;
    offsetY = e.touches[0].clientY - box.getBoundingClientRect().top;

    // Make the box transparent on touch start
    box.style.opacity = 0.5;
  });

  document.addEventListener('touchmove', (e) => {
    if (isDragging) {
      box.style.left = e.touches[0].clientX - offsetX + 'px';
      box.style.top = e.touches[0].clientY - offsetY + 'px';
    }
  });

  document.addEventListener('touchend', () => {
    isDragging = false;

    // Restore the boxs opacity on touch end
    box.style.opacity = 1;

    // Detect triple tap
    tapCount++;
    if (tapCount === 2) {
      // Hide the box on triple tap
      box.style.display = 'none';
    }
    setTimeout(() => {
      tapCount = 0;
    }, tripleTapInterval);
  });
</script>
